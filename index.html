<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Edit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload, Edit, and Download File</h1>
        <input type="file" id="fileInput" />
        <textarea id="fileContent" placeholder="File content will appear here..."></textarea>
        <button id="downloadButton">Download Edited File</button>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('fileContent').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('downloadButton').addEventListener('click', function() {
            const content = document.getElementById('fileContent').value;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'edited-file.txt';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
